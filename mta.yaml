_schema-version: 3.3.0
ID: workzone-role-overviewer
description: A simple CAP project.
version: 1.0.0
modules:
- name: workzone-role-overviewer-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: workzone-role-overviewer-auth
  - name: workzone-role-overviewer-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: workzone-role-overviewer-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: workzone-role-overviewer-auth
  - name: srv-api
  - name: workzone-role-overviewer-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - comyteriaoverviewworkzone.zip
      name: comyteriaoverviewworkzone
      target-path: app/
- name: comyteriaoverviewworkzone
  type: html5
  path: app/overview-workzone
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: workzone-role-overviewer-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: workzone-role-overviewer-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: workzone-role-overviewer-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: workzone-role-overviewer-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
